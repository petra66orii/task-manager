{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel purple lighten-3">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix black-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate black-text text-darken-4" required>
                <label for="task_name" class="black-text text-darken-4">Task Name</label>
            </div>
        </div>
        <!-- Task Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="task_description" class="black-text text-darken-4">Task Description</label>
            </div>
        </div>
        <!-- Due Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix black-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date" class="black-text text-darken-4">Due Date</label>
            </div>
        </div>
        <!-- Is Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix black-text text-darken-4"></i>
                    <label for="is_urgent" class="black-text text-darken-4">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- Category ID -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id" class="black-text text-darken-4">Category</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock%}
